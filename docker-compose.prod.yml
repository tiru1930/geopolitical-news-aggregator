version: '3.8'

# Production overrides
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    environment:
      - DEBUG=false
    restart: always
    volumes: []  # Remove volume mounts for production

  celery_worker:
    command: celery -A app.celery_app worker --loglevel=warning --concurrency=4
    restart: always
    volumes: []

  celery_beat:
    command: celery -A app.celery_app beat --loglevel=warning
    restart: always
    volumes: []

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    restart: always
    volumes: []

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: geonews_nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - geonews_network
    restart: always

  db:
    restart: always

  redis:
    restart: always
