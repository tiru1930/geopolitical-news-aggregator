services:
  db:
    image: postgres:16-alpine
    container_name: geonews_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-newsagg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-newsagg_secret}
      POSTGRES_DB: ${POSTGRES_DB:-geopolitical_news}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-newsagg} -d ${POSTGRES_DB:-geopolitical_news}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geonews_network

  redis:
    image: redis:7-alpine
    container_name: geonews_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - geonews_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geonews_backend
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-newsagg}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-newsagg_secret}
      - DB_NAME=${POSTGRES_DB:-geopolitical_news}
      - REDIS_URL=redis://redis:6379/0
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - DEBUG=${DEBUG:-true}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - geonews_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geonews_celery_worker
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-newsagg}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-newsagg_secret}
      - DB_NAME=${POSTGRES_DB:-geopolitical_news}
      - REDIS_URL=redis://redis:6379/0
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./backend/app:/app/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - geonews_network
    command: celery -A app.celery_app worker --loglevel=info

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geonews_celery_beat
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-newsagg}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-newsagg_secret}
      - DB_NAME=${POSTGRES_DB:-geopolitical_news}
      - REDIS_URL=redis://redis:6379/0
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-groq}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./backend/app:/app/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started
    networks:
      - geonews_network
    command: celery -A app.celery_app beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: geonews_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - geonews_network

volumes:
  postgres_data:
  redis_data:

networks:
  geonews_network:
    driver: bridge
